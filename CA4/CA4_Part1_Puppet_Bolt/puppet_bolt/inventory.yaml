version: 2

groups:
  - name: vms
    targets:
      - name: app
        uri: vagrant@192.168.56.12:22
        config:
          ssh:
            private-key: ../Vagrant/.vagrant/machines/app/virtualbox/private_key
      
      - name: db
        uri: vagrant@192.168.56.13:22
        config:
          ssh:
            private-key: ../Vagrant/.vagrant/machines/db/virtualbox/private_key
    
    config:
      transport: ssh
      ssh:
        host-key-check: false
        native-ssh: true
        run-as: root
    
    vars:
      project_name: "cogsi-spring-app"
      db_host: "192.168.56.13"
      app_host: "192.168.56.12"
