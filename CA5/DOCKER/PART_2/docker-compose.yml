services:
  db:
    build:
      context: .
      dockerfile: db.Dockerfile
    container_name: db
    ports:
      - "9092:9092"
      - "8082:8082"
    volumes:
      - h2data:/opt/h2-data
    healthcheck:
      test: ["CMD", "sh", "-c", "nc -z localhost 9092 || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s

  web:
    build:
      context: .
      dockerfile: web.Dockerfile
    container_name: web
    depends_on:
      db:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:h2:tcp://db:9092/mydb
      SPRING_DATASOURCE_USERNAME: sa
      SPRING_DATASOURCE_PASSWORD:
      SERVER_PORT: 8080
    ports:
      - "8080:8080"
    restart: on-failure

volumes:
  h2data: